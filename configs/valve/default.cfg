// This sets the config file which is loaded at each map change.
mapchangecfgfile server.cfg
motdfile motd.txt

hostname "XashDS Docker"

public 0
sv_lan 0
maxplayers 12
mapcyclefile mapcycle.txt
mp_flashlight "1"
mp_autocrosshair "0"
mp_falldamage "0"
log on
mp_logfile "0"
mp_timelimit "15"
pausable "0"
sv_aim "0"
sv_minrate "5000"
sv_maxrate "100000"
sv_minupaterate "30"
sv_maxupaterate "101"

// load ban files
exec listip.cfg
exec banned.cfg
